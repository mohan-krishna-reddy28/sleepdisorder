{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Input - Sleep Disorder Prediction</title>
    <link rel="shortcut icon" href="{% static 'images/moon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: #a3a3a3;


        }

        .sidebar {
            height: 100vh;
            width: 240px;
            position: fixed;
            top: 0;
            left: 0;
            background: #3b3b3b;
            padding-top: 20px;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin-top: 90px;
        }

        .sidebar ul li {
            padding: 10px 20px;
            font-weight: bold;
            color: #e1e1e1;
            margin: 10px 5px;
            cursor: pointer;
            margin: 25px 5px;
        }

        .sidebar ul li a {
            padding: 20px 10px;
            margin: 0 10px;
            font-size: 18px;
            font-weight: bold;
            color: #e1e1e1;
            cursor: pointer;
            text-decoration: none;
        }


        .sidebar ul li:hover {
            background: #acadae;
            color: #000;
            /* padding: 10px 0;
            margin: 0 10px; */
            border-radius: 10px;
        }

        .main {
            margin-left: 260px;
            padding: 40px 60px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffffff;
        }

        form {
            background: #303030;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            max-width: 640px;
            margin: 0 auto;
            color: white;
        }

        label {
            font-weight: 600;
            margin-top: 20px;
            display: block;
        }

        input[type="number"],
        select {
            width: 50%;
            max-width: 50%;
            box-sizing: border-box;
            padding: 8px;
            border-radius: 5px;
            margin: 10px 0;
            background-color: #444;
            color: #fff;
        }

        input[type="range"] {
            width: 95%;
            max-width: 100%;
            box-sizing: border-box;
            color: #fff;
            border: 1px solid #ccc;
            margin: 10px 0;
        }

        /* Special styling for range to align with dark background */
        input[type="range"] {
            -webkit-appearance: none;
            height: 5px;
            background: #338fff;
            border-radius: 10px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            /* -webkit-appearance: none; */
            appearance: none;
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        input[type="range"]::-moz-range-thumb {
            width: 15px;
            height: 15px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
        }

        label span {
            float: right;
            font-weight: normal;
            margin-right: 40px;
            font-size: 0.9em;
        }



        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
        }

        .radio-group label {
            font-weight: normal;
        }

        button {
            margin-top: 30px;
            padding: 12px 25px;
            font-size: 16px;
            background-color: #2980b9;
            border: none;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background-color: #1c6ba0;
        }


        .navbar {
            background-color: #3b3b3b;
            color: white;
            padding: 10px 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-left: 240px;
            /* Push navbar to the right */
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            z-index: 1000;
        }


        .navbar h1 {
            color: white;
            margin: 20px;
            font-size: 24px;
        }
        

        .navbar a {
            color: white;
            text-decoration: none;
            background-color: #f44336;
            padding: 8px 16px;
            border-radius: 4px;
            font-weight: bold;
            margin-right: 30px;
        }

        .navbar a:hover {
            background-color: #da190b;
        }

        /* To prevent form from hiding behind navbar */
        .main {
            padding-top: 80px;
            /* Add top padding to move content below navbar */
            margin-left: 250px;
            /* To align with sidebar */
        }

        .main {
            padding: 20px;
        }
    </style>
</head>

<body>
    <div class="sidebar">
        <ul>
            <li><a href="{% url 'input' %}">üõå Prediction</a></li>
            <li><a href="{% url 'about' %}">üìÅ About</a></li>
            <li><a href="{% url 'team' %}">üë• Team</a></li>
        </ul>
    </div>

    <div class="navbar">
        <h1>Sleep Disorder Predictor</h1>
        <a href="{% url 'home' %}">Log Out</a>
    </div>

    <div class="main">
        <h1 style="margin-top: 74px;text-align: center;font-size: 40px; color: #000;">Enter the Data</h1>
        <form method="POST" action="{% url 'output' %}">
            {% csrf_token %}
            <label>Gender:</label>
            <select name="gender" required>
                <option value="0">Male</option>
                <option value="1">Female</option>
            </select>

            <label>Age:</label>
            <input type="number" name="age" required min="1">

            <label>Occupation:</label>
            <select name="occupation" required>
                <option value="0">Student</option>
                <option value="1">Employee</option>
                <option value="2">Self-employed</option>
            </select>

            <label>Sleep Duration (hours):</label>
            <input type="number" name="sleep_duration" min="0" max="24" step="0.1" required>


            <label for="quality_of_sleep">Quality of Sleep (1-10): <span id="quality_of_sleep_val">1</span></label>
            <input type="range" name="quality_of_sleep" min="1" max="10"
                oninput="updateValue('quality_of_sleep_val', this.value)" required>


            <label>Physical Activity Level:</label>
            <input type="number" name="physical_activity_level" required>

            <label for="stress_level">Stress Level (1-10): <span id="stress_level_val">1</span></label>
            <input type="range" name="stress_level" min="1" max="10"
                oninput="updateValue('stress_level_val', this.value)" required>


            <label>BMI Category:</label>
            <select name="bmi_category" required>
                <option value="0">Underweight</option>
                <option value="1">Normal weight</option>
                <option value="2">Overweight</option>
                <option value="3">Obese</option>
            </select>

            <label>Blood Pressure:</label>
            <select name="blood_pressure" required>
                <option value="0">Low</option>
                <option value="1">Normal</option>
                <option value="2">High</option>
            </select>

            <label>Heart Rate:</label>
            <input type="number" name="heart_rate" required min="30" max="200">

            <label>Daily Steps:</label>
            <input type="number" name="daily_steps" required>

            <label>Choose Algorithm:</label>
            <select name="algorithm" required>
                <option value="RF">Random Forest</option>
                <option value="CNN">CNN</option>
                <option value="LSTM">LSTM</option>
            </select>
            <br>
            <button type="submit">Predict</button>
        </form>
    </div>
    <script>
        function updateValue(id, val) {
            document.getElementById(id).innerText = val;
        }
    </script>
    <div style="margin-top: 40px; text-align: right;margin: 20px 40px;">
        <a href="{% url 'base' %}" style="text-decoration: none;">
            <button style="background: linear-gradient(to right, #00b4db, #0083b0); color: white; font-size: 18px; padding: 12px 25px; border: none; border-radius: 10px; cursor: pointer;">
                üè† Back to Home
            </button>
        </a>
    </div>

</body>

</html>
